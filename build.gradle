plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.7.0' // Add Spring Boot plugin
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Dependency management
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Boot starter for web
}

application {
    mainClassName = 'com.example.HelloWorld' // Update with your package name
}

